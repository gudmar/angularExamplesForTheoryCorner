


    <div class="row">
    <div class="buttons- span3">
        <div class="btn btn-success" (click)="appendChild()">Add child</div>
        <div class="btn btn-danger" (click)="popChild()">Remove last child</div>
        
        <div class="children-container">
            <span *ngFor="let child of children" class="center">
                <lifecycle-child  [myNumber]="child.id" [value]="child.value"
                (removeMe)="removeChild($event)">
                </lifecycle-child>
                <span class="pointer button-round green center" (click)="changeChildValue(child.id)">+</span>
            </span>
        </div>
    </div>


</div>
